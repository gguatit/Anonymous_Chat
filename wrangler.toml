name = "anonymous-chat"
main = "src/worker.js"
compatibility_date = "2024-11-01"

# Durable Objects for WebSocket state management
[[durable_objects.bindings]]
name = "CHAT_ROOM"
class_name = "ChatRoom"

[[migrations]]
tag = "v1"
new_classes = ["ChatRoom"]

# Pages integration (for hybrid deployment)
[assets]
directory = "public"
binding = "ASSETS"

# Environment variables
[vars]
ENVIRONMENT = "production"
# HMAC_SECRET should be set in production via: wrangler secret put HMAC_SECRET
# For development, a random secret is auto-generated

# Observability configuration
[observability]
enabled = true

[observability.logs]
enabled = true
head_sampling_rate = 1
invocation_logs = true
persist = true

# Development environment
[env.development]
[env.development.vars]
ENVIRONMENT = "development"
