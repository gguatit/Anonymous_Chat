<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="익명 실시간 채팅 - Anonymous Real-time Chat">
    <title>익명 채팅 | Anonymous Chat</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {}
            }
        }
    </script>
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="/css/base.css">
    <link rel="stylesheet" href="/css/animations.css">
</head>
<body class="dark bg-gray-900 text-gray-100 min-h-screen flex flex-col">
    <!-- Header -->
    <header class="bg-gray-800 border-b border-gray-700 py-3 px-4 shadow-lg sticky top-0 z-10">
        <div class="max-w-5xl mx-auto flex justify-between items-center">
            <h1 class="text-xl font-bold text-gray-100">익명 채팅</h1>
            <div class="flex items-center gap-3">
                <button id="nickname-button" 
                        class="text-xs bg-purple-600 hover:bg-purple-700 px-3 py-1.5 rounded-full font-medium transition-colors"
                        aria-label="닉네임 설정">
                    닉네임 설정
                </button>
                <span id="user-count" class="text-xs bg-gray-700 px-3 py-1.5 rounded-full font-medium" aria-live="polite">
                    <span id="count-number">0</span>명
                </span>
                <div id="connection-status" class="flex items-center gap-2" aria-live="polite">
                    <span class="w-2 h-2 rounded-full bg-gray-500"></span>
                    <span class="text-xs font-medium">연결 중</span>
                </div>
            </div>
        </div>
    </header>

    <!-- Main Chat Area -->
    <main class="flex-1 flex flex-col max-w-5xl w-full mx-auto overflow-hidden pb-32">
        <!-- Messages Container -->
        <div id="messages-container" class="flex-1 overflow-y-auto space-y-2 p-3 bg-gray-800" 
             role="log" 
             aria-label="채팅 메시지" 
             aria-live="polite">
            <!-- Welcome message -->
            <div class="text-center text-gray-500 text-sm py-6">
                익명 채팅에 오신 것을 환영합니다<br>
                <span class="text-xs text-gray-600">모든 메시지는 세션 동안만 유지됩니다</span>
            </div>
        </div>

        <!-- Typing Indicator -->
        <div id="typing-indicator" class="px-4 py-1.5 text-xs text-gray-400 typing-indicator hidden bg-gray-800" aria-live="polite">
            <span>●</span><span>●</span><span>●</span> 입력 중
        </div>
        
        <!-- Scroll to Bottom Button -->
        <button id="scroll-to-bottom" 
                class="fixed bottom-24 right-4 bg-blue-600 hover:bg-blue-700 text-white rounded-full p-3 shadow-lg transition-all duration-300 opacity-0 pointer-events-none z-30"
                aria-label="최신 메시지로 이동"
                title="최신 메시지로 이동">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                <path fill-rule="evenodd" d="M16.707 10.293a1 1 0 010 1.414l-6 6a1 1 0 01-1.414 0l-6-6a1 1 0 111.414-1.414L9 14.586V3a1 1 0 012 0v11.586l4.293-4.293a1 1 0 011.414 0z" clip-rule="evenodd" />
            </svg>
        </button>
    </main>

    <!-- Input Area - Fixed at bottom -->
    <div class="fixed bottom-0 left-0 right-0 bg-gray-900 border-t border-gray-700 z-20">
        <div class="max-w-5xl mx-auto p-3">
            <div class="bg-gray-800 rounded-lg shadow-lg p-3">
                <form id="message-form" class="flex gap-2">
                    <label for="message-input" class="sr-only">메시지 입력</label>
                    <input 
                        type="text" 
                        id="message-input" 
                        class="flex-1 bg-gray-700 text-gray-100 border border-gray-600 rounded-lg px-4 py-2.5 text-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent placeholder-gray-400"
                        placeholder="메시지 입력 (최대 500자)"
                        maxlength="500"
                        autocomplete="off"
                        aria-label="메시지 입력"
                        required
                    />
                    <button 
                        type="submit" 
                        id="send-button"
                        class="bg-blue-600 hover:bg-blue-700 disabled:bg-gray-600 disabled:cursor-not-allowed text-white px-5 py-2.5 rounded-lg font-medium text-sm transition-colors focus:outline-none focus:ring-2 focus:ring-blue-500"
                        aria-label="메시지 전송">
                        전송
                    </button>
                </form>
                <div class="mt-1.5 text-xs text-gray-500 text-right" role="status" aria-live="polite">
                    <span id="char-count">0</span>/500
                </div>
            </div>
        </div>
    </div>

    <!-- Nickname Modal -->
    <div id="nickname-modal" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
        <div class="bg-gray-800 rounded-lg shadow-xl p-6 max-w-md w-full mx-4">
            <div class="flex justify-between items-center mb-4">
                <h2 class="text-xl font-bold text-gray-100">닉네임 설정</h2>
                <button id="close-modal-button" 
                        class="text-gray-400 hover:text-gray-200 transition-colors"
                        aria-label="닫기">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                    </svg>
                </button>
            </div>
            
            <p class="text-sm text-gray-400 mb-4">
                원하는 닉네임을 설정할 수 있습니다. (최대 20자)
            </p>
            
            <p id="current-nickname-display" class="text-sm text-blue-400 mb-4 hidden"></p>
            
            <form id="nickname-form" class="space-y-4">
                <div>
                    <label for="nickname-input" class="block text-sm font-medium text-gray-300 mb-2">
                        닉네임
                    </label>
                    <input 
                        type="text" 
                        id="nickname-input" 
                        class="w-full bg-gray-700 text-gray-100 border border-gray-600 rounded-lg px-4 py-2 text-sm focus:outline-none focus:ring-2 focus:ring-purple-500 focus:border-transparent placeholder-gray-400"
                        placeholder="닉네임 입력"
                        maxlength="20"
                        autocomplete="off"
                    />
                </div>
                
                <div class="flex gap-2">
                    <button 
                        type="submit"
                        class="flex-1 bg-purple-600 hover:bg-purple-700 text-white px-4 py-2 rounded-lg font-medium text-sm transition-colors focus:outline-none focus:ring-2 focus:ring-purple-500">
                        설정
                    </button>
                    <button 
                        type="button"
                        id="clear-nickname-button"
                        class="flex-1 bg-gray-600 hover:bg-gray-700 text-white px-4 py-2 rounded-lg font-medium text-sm transition-colors focus:outline-none focus:ring-2 focus:ring-gray-500 hidden">
                        닉네임 제거
                    </button>
                </div>
            </form>
        </div>
    </div>

    <!-- Footer -->
    <footer class="bg-gray-800 border-t border-gray-700 py-2 px-4 text-center text-xs text-gray-500 fixed bottom-0 left-0 right-0 opacity-0 pointer-events-none">
        <p>Cloudflare Workers 기반 익명 채팅</p>
    </footer>

    <!-- JavaScript Modules -->
    <script type="module" src="/js/chat.js"></script>
</body>
</html>
